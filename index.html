<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
    <title>WWHCoder | Neon Color Selector</title>
  </head>
  <body>
    <div class="container">
      <div class="bar bar--left"></div>

      <div class="circle-box active" data-color="orange">
        <span class="circle circle--orange"></span>
      </div>
      <div class="circle-box" data-color="green">
        <span class="circle circle--green" data-color="green"></span>
      </div>
      <div class="circle-box" data-color="blue">
        <span class="circle circle--blue" data-color="blue"></span>
      </div>

      <div class="bar bar--right"></div>
    </div>
  </body>
</html>
